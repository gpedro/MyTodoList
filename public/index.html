<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Todo Ravanhani</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/app.css">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    </head>
    <body ng-app="todoApp">
      <section class="container-app" ng-controller="MainCtrl" ng-init="init()">

        <header class="header-app">
          <h2 class="title">Todo Ravanhani</h2>
          <input class="" placeholder="What needs to be done?" autofocus ng-model="todo" ng-keypress="add($event)">
        </header>

        <section >
          <ul class="collection">
            <li class="collection-item" ng-class="{active: todo.active}" ng-repeat="todo in todoList track by $index">
              {{todo.name}}
              <a class="secondary-content button-item" ng-click="delete($index)"><i class="material-icons">clear</i></a>
              <a class="secondary-content button-item" ng-click="complete($index)"><i class="material-icons">done</i></a>
            </li>
          </ul>
        </section>

        <footer class="footer-filter" ng-hide="footerHide">
          <ul >
            <!-- <li class="chip">
                {{count}}
            </li> -->
            <li class="chip">
                <a href="#/" class="selected">All</a>
            </li>
            <li class="chip">
                <a href="#/active">Active</a>
            </li>
          </ul>
          <button class="waves-effect waves-light btn button-block" ng-click="clearCompleted()">Clear completed</button>
        </footer>
      </section>


      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/firebase/firebase.js"></script>
      <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
      <script src="js/app.js"></script>
    </body>
</html>
